<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Trabalho de Tópicos avançados</title>
  </head>
  <body>
    <div class="infGame">
      <div style="display: none" data-inf-game>
        <div class="conteiner-infGame" data-inf-jogadorUm>
          <label for="nome-jogadorX">Player 1 (X):</label>
          <p class="nome-jogadorX" data-nome-jogadorUm></p> 
        </div>
        <div class="conteiner-infGame" data-inf-jogadorDois>
          <label for="nome-jogadorCirculo">Player 2 (O):</label>
          <p class="nome-jogadorCirculo" data-nome-jogadorDois></p>
        </div>
      </div>
    </div>
    <div class="tabuleiro" data-tabuleiro>
      <div class="posicoes" data-posicoes></div>
      <div class="posicoes" data-posicoes></div>
      <div class="posicoes" data-posicoes></div>
      <div class="posicoes" data-posicoes></div>
      <div class="posicoes" data-posicoes></div>
      <div class="posicoes" data-posicoes></div>
      <div class="posicoes" data-posicoes></div>
      <div class="posicoes" data-posicoes></div>
      <div class="posicoes" data-posicoes></div>
    </div>
    <!--Colocar as divs de mensagens em baixo se não o tabuleiro fica por cima-->
    <div class="pagina" data-inputName>
      <div class="text-show">
        <label for="playerX">Player 1 (X):</label>
        <input id="playerX" data-inputName-playerUm-text>
        <label for="playerCirculo">Player 2 (O):</label>
        <input id="playerCirculo" data-inputName-playerDois-text>   
      </div>
    <button class="button" data-cadastro-button onclick="cadastro()">Jogar</button>
    </div>
    <div class="pagina" data-pagina-vitoria>
      <div class="text-show">
        <label data-texto-mensagem-vitoria></label>
      </div>
      <button class="button" data-restart-button>Reiniciar!</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
