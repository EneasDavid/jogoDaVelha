<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Trabalho de Tópicos avançados</title>
  </head>
  <body>
    <div class="board" data-board>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <!--Colocar as divs de mensagens em baico se não o board fica por cima-->
    <div class="inputName" data-inputName>
      <div class="inputName-text">
        Player 1:<input id="playerX" data-inputName-playerUm-text>
        Player 2:<input id="playerCirculo" data-inputName-playerDois-text>
      </div>
    <button class="cadastro-button" data-cadastro-button onclick="cadastro()">Jogar</button>
    </div>

    <div class="winning-message" data-winning-message>
      <p class="winning-message-text" data-winning-message-text></p>
      <button class="winning-message-button" data-restart-button>Reiniciar!</button>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
